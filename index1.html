<script>
    function buildPrompt() {
        const role = document.getElementById('role').value;
        const desc = document.getElementById('desc').value;
        const stack = document.getElementById('stack').value;
        const tone = document.getElementById('tone').value;
        const output = document.getElementById('output').value;

        if(!desc) return alert("×‘×‘×§×©×” ×ª××¨ ××” ××ª×” ×¨×•×¦×” ×œ×‘× ×•×ª");

        const prompt = `Act as an expert ${role}. 
Your goal is to help me build: ${desc}.

Please follow these strict guidelines:
1. Tech Stack: Use ${stack}.
2. Tone of voice: ${tone}.
3. Output format: ${output}.
4. RTL Support: If generating UI, ensure full Hebrew RTL support and modern CSS.
5. Best Practices: Write clean, modular, and well-documented code/steps.

Structure your response as follows:
- Objective overview.
- Technical implementation.
- Safety checks & Error handling.

Start by saying 'I understand the mission. Here is the professional plan:'`;

        document.getElementById('finalPrompt').innerText = prompt;
        document.getElementById('resultArea').style.display = 'block';
        
        saveToHistory(desc.substring(0, 30) + '...');
    }

    function saveToHistory(text) {
        let history = JSON.parse(localStorage.getItem('prompt_history') || '[]');
        history.unshift(text);
        if(history.length > 5) history.pop();
        localStorage.setItem('prompt_history', JSON.stringify(history));
        updateHistoryUI();
    }

    function updateHistoryUI() {
        const list = document.getElementById('historyList');
        const history = JSON.parse(localStorage.getItem('prompt_history') || '[]');
        list.innerHTML = history.map(item => `<div class="history-item">${item}</div>`).join('');
    }

    function copyToClipboard() {
        const text = document.getElementById('finalPrompt').innerText;
        navigator.clipboard.writeText(text).then(() => {
            document.getElementById('copyBadge').style.display = 'block';
            setTimeout(() => document.getElementById('copyBadge').style.display = 'none', 2000);
        });
    }

    // Initialize UI
    updateHistoryUI();
</script>
