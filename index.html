<script>
    // ×˜×¢×™× ×ª × ×ª×•× ×™× ××”×“×¤×“×¤×Ÿ
    let projects = JSON.parse(localStorage.getItem('bs_projects') || '[]');
    let snippets = JSON.parse(localStorage.getItem('bs_snippets') || '[]');

    function createPrompt() {
        const name = document.getElementById('pName').value;
        const desc = document.getElementById('pDesc').value;
        if(!name || !desc) { alert("××œ× ×©× ×•×ª×™××•×¨"); return; }
        
        const text = "Act as Senior Developer. Project: " + name + ".\nLogic: " + desc + ".\nInclude RTL support and credit footer.";
        const res = document.getElementById('prompt-result');
        res.innerText = text;
        res.style.display = 'block';
    }

    function saveToVault() {
        const name = document.getElementById('pName').value;
        const desc = document.getElementById('pDesc').value;
        if(!name) return;
        projects.unshift({name, desc});
        localStorage.setItem('bs_projects', JSON.stringify(projects));
        updateLists();
        alert("×”×¤×¨×•×™×§×˜ × ×©××¨ ×‘××—×¡×Ÿ!");
    }

    function saveSnippet() {
        const name = document.getElementById('sName').value;
        const code = document.getElementById('sCode').value;
        if(!name || !code) return;
        snippets.unshift({name, code});
        localStorage.setItem('bs_snippets', JSON.stringify(snippets));
        updateLists();
        alert("×”×§×•×“ × ×©××¨ ×‘×¡×¤×¨×™×™×”!");
    }

    function updateLists() {
        // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×¤×¨×•×™×§×˜×™×
        const pList = document.getElementById('pVault');
        if(projects.length > 0) {
            pList.innerHTML = projects.map(p => '<div class="list-item"><strong>' + p.name + '</strong></div>').join('');
        }

        // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×§×•×“×™×
        const sList = document.getElementById('sVault');
        if(snippets.length > 0) {
            sList.innerHTML = snippets.map((s, i) => 
                '<div class="list-item" onclick="copyCode(' + i + ')"><strong>' + s.name + '</strong> (×œ×—×¥ ×œ×”×¢×ª×§×”)</div>'
            ).join('');
        }
    }

    function copyCode(index) {
        navigator.clipboard.writeText(snippets[index].code);
        alert("×”×§×•×“ '" + snippets[index].name + "' ×”×•×¢×ª×§!");
    }

    // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
    updateLists();
</script>
