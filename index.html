        :root {

        body {

            min-height: 100vh;

            margin: auto;
        }

        .header {

            padding: 20px 0 40px;

            font-size: 2.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);

            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
        }

            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

            color: var(--primary);
            font-size: 0.9rem;
            font-weight: bold;
        }
